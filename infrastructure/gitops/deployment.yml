apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: example-go-api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: secret-docker
      containers:
      - name: gopher-api
        image: ghcr.io/raksit31667/example-go-api:36d6df9973d8e4ab52aa85ad42b0fd6a1e12cb69
        imagePullPolicy: Always
        ports:
        - containerPort: 1323
        envFrom:
          - configMapRef:
              name: app-env-config
          - secretRef:
              name: secret-config
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 1323
          initialDelaySeconds: 3
          periodSeconds: 60
